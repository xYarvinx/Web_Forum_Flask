{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
    <h2>Вход</h2>
    <form method="POST">
        {{ form.csrf_token }}
        {{ form.email.label }} {{ form.email }}
        {{ form.password.label }} {{ form.password }}
        {{ form.submit }}
    </form>
     {% if error %}
        <p>{{ error }}</p>
    {% endif %}
{% endblock %}
