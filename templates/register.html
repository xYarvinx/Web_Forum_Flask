{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}
    <div class="register-page">
        <div class="register-container form-container">
            <h2>Регистрация</h2>
            <form method="POST">
                {{ form.csrf_token }}
                <div class="form-group">
                    <label for="{{ form.username.id }}">Имя пользователя:</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="{{ form.email.id }}">Электронная почта:</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id }}">Пароль:</label>
                    {{ form.password }}
                </div>
                <div class="form-group">
                    <label for="{{ form.confirm_password.id }}">Подтвердите пароль:</label>
                    {{ form.confirm_password }}
                </div>
                <div class="form-group">
                    {{ form.submit }}
                </div>
            </form>
        </div>
    </div>
{% endblock %}
