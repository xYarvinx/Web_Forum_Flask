<!DOCTYPE html>
<html lang="">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <header>
        <nav>
        <ul>
            <li><a href="/">Домой</a></li>
            <li><a href="/forum">Форум</a></li>
            {% if not current_user.is_authenticated %}
            <li><a href="/login">Войти</a></li>
            <li><a href="/register">Зарегистрироваться</a></li>
            {% endif %}
            {% if current_user.is_authenticated %}
            <li><a href="/create_post">Создать пост</a></li>
                <li><a href="/logout"> Выйти </a></li>
            {% endif %}<!-- кнопка для создания поста -->
            <!-- здесь можно добавить дополнительные ссылки для навигации -->
        </ul>
    </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- здесь можно разместить нижнюю часть шаблона, которая будет общей для всех страниц -->
    </footer>
</body>
</html>
