{% extends "base.html" %}

{% block title %}Создать новый пост{% endblock %}

{% block content %}
    <h1>Создать новый пост</h1>
    <form method="POST">
                {{ form.csrf_token }}
                <div class="form-group">
                    <label for="{{ form.title.id }}">Заголовок</label>
                    {{ form.title }}
                </div>
                <div class="form-group">
                    <label for="{{ form.content.id }}">Содержание</label>
                    {{ form.content }}
                </div>
                <div class="form-group">
                    <label for="{{ form.content.id }}">Сохранить</label>
                    {{ form.submit }}
                </div>
            </form>
{% endblock %}
